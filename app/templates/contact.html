{% extends "base.html" %}

{% block content %}
<section id="contact">
    <h2>Contact</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name() }}</p>
        <p>{{ form.email.label }} {{ form.email() }}</p>
        <p>{{ form.message.label }} {{ form.message() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</section>
{% endblock %}
